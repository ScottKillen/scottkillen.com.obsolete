---
layout: default
---

<article>
  <div class="mainheading">
    <!-- Post Title -->
    <h1 class="posttitle">{{ page.title }}</h1>
    <hr />
  </div>

  <!-- Page Featured Image -->
  {% if page.image %} <img class="featured-image img-fluid mb-4" src="{% if
  page.image contains "://" %}{{ page.image }}{% else %}{{ page.image |
  relative_url }}{% endif %}" alt="{{ page.title }}"> {% endif %}
  <!-- End Featured Image -->

  <div class="article-post">{{content}}</div>
  <p class="mt-3 end-logo text-center">{% include logo.svg %}</p>
</article>

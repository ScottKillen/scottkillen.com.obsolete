---
layout: default
---

<div class="row mb-3">
  <div class="col-lg-8">
    <div class="mainheading">
      <h1 class="posttitle">Posts filed under '{{ page.tag }}'</h1>
    </div>
    <div class="list-group post-list">
      {% for post in site.categories[page.tag] %}
      <a class="list-group-item list-group-item-action flex-column align-items-start post-list-item" href="{{ post.url }}"" >
        <div class="d-flex w-100 justify-content-between">
          <h2 class="mb-1">{{ post.title }}</h2>
          <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></small>
        </div>
        <p>{% if post.description %}{{ post.description }}{% else %}{{ post.excerpt | strip_html | truncatewords:25 }}{% endif %}</p>
      </a>
      {% endfor %}
    </div>
  </div>
</div>

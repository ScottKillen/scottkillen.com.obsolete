<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  {% seo %}
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link
    rel="alternate"
    type="application/rss+xml"
    href="{{ site.url }}/feed.xml"
  />
  <link
    rel="sitemap"
    type="application/xml"
    title="Sitemap"
    href="/sitemap.xml"
  />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#45526e" />
  <meta name="msapplication-TileColor" content="#45526e" />
  <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
  <meta name="theme-color" content="#ffffff" />

  {%- if jekyll.environment == 'production' -%}
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-5CS9TYW8YT"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-5CS9TYW8YT");
  </script>
  {%- endif -%}
  {%- comment %}
  <script
    src="https://kit.fontawesome.com/6057e12a2b.js"
    crossorigin="anonymous"
  ></script>
  {% endcomment -%}
</head>
<body>

{%- include header.html -%}

<main class="container mt-5 pt-5">

{{ content }}

</main>

{%- include footer.html -%}

{%- include scripts.html -%}

</body>

</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting&hellip;</title>
    <link rel="canonical" href="{{ "/poetry/light/" | absolute_url }}">
    <script>
      location = "{{ "/poetry/light/ " | absolute_url }}";
    </script>
    <meta http-equiv="refresh" content="0; url={{ "/poetry/light/" |
    relative_url }}">
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <h1>Redirecting&hellip;</h1>
    <a href="{{ "/poetry/light/" | relative_url }}">Click here if you are not redirected.</a>
  </body>
</html>
